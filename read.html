<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Messages</title>
  </head>
  <body>
    <h1>Stored Messages</h1>
    <ul>
      {% for timestamp, msg in messages.items() %}
      <li>
        <strong>{{ timestamp }}</strong>: {{ msg.username }} - {{ msg.message }}
      </li>
      {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
  </body>
</html>
